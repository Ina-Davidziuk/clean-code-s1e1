<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="main-page">
    <header class="header">
      <img class="header__img" 
           src="./eisenhower-matrix.jpg" 
           alt="The eisenhower matrix. 
           It consists of four squares: 
           go, plan, delegate and eliminate">
      <a class="header__inf" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-task" 
               class="tasks">
        <h3 class="tasks__titel tasks__titel_add">Add Item</h3>
        <div class="tasks__content">
          <input id="new-task"
                 class="tasks__text tasks__text_add" 
                 type="text">
          <button class="tasks__btn">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h3 class="tasks__titel">Todo</h3>
        <ul id="incomplete-tasks" class="tasks__list">
          <li class="tasks__item">
            <input type="checkbox" class="tasks__checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input type="text" 
                   class="tasks__text">
            <button class="tasks__btn tasks__btn_edit">Edit</button>
            <button class="tasks__btn tasks__btn_delete">
              <img src="./remove.svg" 
                   alt="remove button" 
                   class="tasks__img_btn">
            </button>
          </li>
          <li class="tasks__item tasks__item_edit">
            <input type="checkbox" class="tasks__checkbox">
            <label class="tasks__label">Go Shopping</label>
            <input type="text" 
                   value="Go Shopping" 
                   class="tasks__text">
            <button class="tasks__btn tasks__btn_edit">Save</button>
            <button class="tasks__btn tasks__btn_delete">
              <img src="./remove.svg" 
                   alt="remove button" 
                   class="tasks__img_btn">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h3 class="tasks__titel">Completed</h3>
        <ul id="completed-tasks" class="tasks__list-completed">
          <li class="tasks__item">
            <input type="checkbox" class="tasks__checkbox" checked>
            <label class="tasks__label tasks__label-completed">See the Doctor</label>
            <input type="text" class="tasks__text">
            <button class="tasks__btn tasks__btn_edit">Edit</button>
            <button class="tasks__btn tasks__btn_delete">
              <img src="./remove.svg" 
                   alt="remove button" 
                   class="tasks__img_btn">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
